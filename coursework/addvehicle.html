<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Vehicle</title>
    <link rel="stylesheet" href="styling.css">
    <script src="src/addvehicle.js" type="module"></script>
</head>
<body id="container" class="main_container">
    <header id="container">
        <h1>Add Vehicle</h1>
        <ul>
            <li>
                <a href="people.html">People Search</a>
            </li>
            <li>
                <a href="vehicle.html">Vehicle Search</a>
            </li>
            <li>
                <a href="addvehicle.html">Add a Vehicle</a>
            </li>
        </ul>
    </header>
    <aside>
        <img src="../assets/playwright_logo.png" alt="playwright_logo">
    </aside>
    <form class="search_box">
        <ul class="inputs" id="vehicleForm">
            <li>
                <label for="rego">Registration (plate) #:</label>
                <input type="text" name="registration_number" id="rego">
            </li>
            <li>
                <label for="make">Make:</label>
                <input type="text" name="make" id="make">
            </li>
            <li>
                <label for="model">Model:</label>
                <input type="text" name="model" id="model">
            </li>
            <li>
                <label for="colour">Colour:</label>
                <input type="text" name="colour" id="colour">
            </li>
            <li>
                <label for="owner">Owner ID:</label>
                <input type="text" name="ownerID" id="owner">
            </li>
        </ul>
        <ul class="inputs" id="ownerForm" style="display:none;">
            <li>
                <label for="personid">Person ID:</label>
                <input type="text" id="personid">
            </li>
            <li>
                <label for="name">Name:</label>
                <input type="text" id="name">
            </li>
            <li>
                <label for="address">Address (city):</label>
                <input type="text" id="address">
            </li>
            <li>
                <label for="dob">Date of Birth (yyyy-mm-dd):</label>
                <input type="text" id="dob">
            </li>
            <li>
                <label for="license">License number:</label>
                <input type="text" id="license">
            </li>
            <li>
                <label for="expire">Expiry date:</label>
                <input type="text" id="expire">
            </li>
        </ul>
        <button type="button" id="submit">Add vehicle</button>
        <p id="message"></p>
    </form>
    <footer>
        <p>This is a sample for the COMP1004 coursework</p>
    </footer>
</body>
</html>
