<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>People Search</title>
        <link rel="stylesheet" href="styling.css">
        <script src="src/people.js" type="module"></script>
    </head>
    <body id="container" class="main_grid">
        <header>
            <h1>People Search</h1>
            <ul>
                <li>
                    <a href="people.html">People Search</a>
                </li>
                <li>
                    <a href="vehicle.html">Vehicle Search</a>
                </li>
                <li>
                    <a href="addvehicle.html">Add a Vehicle</a>
                </li>
            </ul>
        </header>
        <aside>
            <img src="/assets/playwright_logo.png" alt="Playwright logo">
        </aside>
        <form class="search_box">
            <ul class="inputs">
                <li>
                    <label for="name">Search by driver name:</label>
                    <input type="text" name="driver_name" id="name">
                </li>
                <li>
                    <label for="license">Search by driving license number:</label>
                    <input type="text" name="license_number" id="license">
                </li>
                <li>
                    <button type="button">Submit</button>
                </li>
                <li>
                    <p id="message"></p>
                </li>
            </ul>
            <div class="resultsPane", id="results">

            </div>
        </form>
        <footer>
            <p>This is a sample for the COMP1004 coursework.</p>
        </footer>
    </body>
</html>
